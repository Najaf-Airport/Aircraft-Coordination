<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شعبة تنسيق الطائرات - مطار النجف الأشرف</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
  const servicesRef = db.collection('services');
  const flightsRef = db.collection('flights');

  window.addEventListener('DOMContentLoaded', ()=>{
    const servicesList = document.getElementById('servicesList');
    const flightsList = document.getElementById('flightsList');

    // تحميل الخدمات
    servicesRef.get().then(snapshot => {
      snapshot.forEach(doc => {
        const li = document.createElement('li');
        li.textContent = doc.data().name;
        servicesList.appendChild(li);
      });
    });

    // تحميل الرحلات
    flightsRef.get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<strong>${data.flightNum}</strong> — ${data.destination} <br> الوصول: ${data.arrival} | المغادرة: ${data.departure} | الحالة: <em>${data.status}</em>`;
        flightsList.appendChild(li);
      });
    });
  });
</script>
</head>
<body>
<header>
  <h1>شعبة تنسيق الطائرات</h1>
  <p>مطار النجف الأشرف الدولي</p>
</header>
<main>
  <section class="section">
    <h2>الخدمات</h2>
    <ul id="servicesList"></ul>
  </section>
  <section class="section">
    <h2>الرحلات</h2>
    <ul id="flightsList"></ul>
  </section>
</main>
<footer>
  <p>© شعبة تنسيق الطائرات - مطار النجف الأشرف الدولي 2025</p>
</footer>
</body>
</html>
