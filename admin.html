<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم - شعبة تنسيق الطائرات</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="script.js"></script>
</head>
<body>

<header>
    <h1>لوحة التحكم - شعبة تنسيق الطائرات</h1>
</header>

<main>
    <h2>الخدمات</h2>
    <ul id="servicesListAdmin"></ul>
    <input type="text" id="newService" placeholder="أضف خدمة جديدة">
    <button onclick="addServiceAdmin()">إضافة الخدمة</button>

    <h2>الرحلات</h2>
    <input type="text" id="flightNum" placeholder="رقم الرحلة">
    <input type="text" id="destination" placeholder="الوجهة">
    <input type="text" id="arrival" placeholder="موعد الوصول">
    <input type="text" id="departure" placeholder="موعد المغادرة">
    <input type="text" id="status" placeholder="الحالة">
    <button onclick="addFlightAdmin()">إضافة الرحلة</button>

    <button onclick="logout()" style="margin-top:20px;background-color:#cc0000;">تسجيل الخروج</button>
</main>

</body>
</html>
